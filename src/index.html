<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
<div class="imgWrapper">
  
      <div class="allInputs">
        <div class="mylabel">
          <input type="checkbox" id="coding" />
          <div class="slidinggroove">
            <span class="ontext">&#xb0 F</span><span class="offtext">&#xb0 C</span>
          </div>
          <label class="mylabel" for="coding" name="skills"
            ><p class="labelterm"></p
          ></label>
        </div>
  
        <div class="formContainer">
          <form action="" method="post" id="form">
            <input
              type="text"
              name="location"
              id="location"
              placeholder="location"
            />
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
  
  
      
      <div class="weatherInfo">
        <h2 id="city">Vancouver</h2>
        <h5 id="weatherDescription">Sunny</h5>
        <h1 id="currentTemp">30&#xb0 C</h1>
        <ul>
          <li><span class="propertyName">Wind speed </span><span class="propertyValue" id="windSpeed">5km/hr</span></li>
          <li><span class="propertyName">Wind Direction </span><span class="propertyValue" id="windDirection">NE</span></li>
          <li><span class="propertyName">Max Temp </span><span class="propertyValue" id="maxTemp">35&#xb0 C</span></li>
        </ul>
      </div>
</div>

  </body>
</html>
